<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('Planetarium Image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 3rem 2rem;
      width: 90%;
      max-width: 800px;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 3px 3px #000;
      margin-bottom: 1rem;
    }
    p {
      font-size: 0.7rem;
      margin: 1rem 0 2rem;
      line-height: 1.6;
    }
    .btn-start {
      background: #ff0000;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: 3px solid #fff;
      color: #fff;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: background 0.3s, transform 0.2s;
      border-radius: 12px;
    }
    .btn-start:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-size: 0.7rem;
      padding: 0.5rem 1rem;
      border: 2px solid #00ffff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00;
      border-color: #ffcc00;
      background-color: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      .btn-start {
        font-size: 0.8rem;
      }
      nav a {
        font-size: 0.6rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>SUPERNAUTA DEL MES</h1>
    <p>¡Bienvenido a la votación de los Supernautas!<br> Elige a tu favorito y decide quién será el Supernauta del Mes.</p>
    <button class="btn-start" onclick="location.href='votaciones.html'">¡Comenzar!</button>
    <nav>
      <a href="votaciones.html">Votar</a>
      <a href="categorias.html">Categorías</a>
      <a href="resultados.html">Resultados</a>
      <a href="creditos.html">Créditos</a>
    </nav>
  </div>
</body>
</html>
